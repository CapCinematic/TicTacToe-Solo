<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <title>Yin Yang Yo</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <aside class="aside" id="player-1">
      <h2 class="player-box" id="yin">Yin</h2>
    </aside>
    <section class="game-board">
      <div class="title-box">
        <h1 class="game-title"> Yin Yang Yo! </h1>
      </div>
      <div>
        <h4 class="game-display">WINNER!</h4>
      </div>
      <div class="grid-container" id="yin-yang-board">
        <button class="token-box" id="1"></button>
        <button class="token-box" id="2"></button>
        <button class="token-box" id="3"></button>
        <button class="token-box" id="4"></button>
        <button class="token-box" id="5"></button>
        <button class="token-box" id="6"></button>
        <button class="token-box" id="7"></button>
        <button class="token-box" id="8"></button>
        <button class="token-box" id="9"></button>
        </div>
    </section>
    <aside class="aside" id="player-2">
      <h3 class="player-box" id="yang">Yang</h3>
    </aside>
    <script type="text/javascript" src="./player.js"></script>
    <script type="text/javascript" src="./game.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
